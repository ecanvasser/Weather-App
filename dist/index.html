<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Weather App</title>
  </head>
  <body>
    <main>
        <div id="title">WeatherSearch</div>
        <form action="" id="s-bar">
            <label for="search">
                <input type="search" id="search" placeholder="City name">
                <a form="s-bar" id="submit">
                    <span class="material-symbols-outlined">
                        search
                        </span>
                </a>
            </label>
        </form>
        <div id="city"></div>
        <div id="graphic"></div>
        <div id="stats">
            <div id="temp-col" class="stat-col">
                <div class="stat-title">Air Temp</div>
                <div id="temp"></div>
            </div>
            <div id="minmax-col" class="stat-col">
                <div class="stat-title">High/Low</div>
                <div id="minmax"></div>
            </div>
            <div id="vis-col" class="stat-col">
                <div class="stat-title">Visibility</div>
                <div id="vis"></div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
