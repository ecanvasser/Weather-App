<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <main>
        <form action="" id="s-bar">
            <label for="search">
                City
                <input type="search" id="search">
                <button form="s-bar" id="submit">Enter</button>
            </label>
        </form>
        <div id="city"></div>
        <div id="graphic"></div>
        <div id="stats">
            <div id="temp"></div>
            <div id="minmax"></div>
            <div id="vis"></div>
        </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
